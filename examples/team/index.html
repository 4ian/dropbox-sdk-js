<!doctype html>
<html>
<head>
  <title>Dropbox JavaScript SDK</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="/__build__/DropboxTeam-sdk.min.js"></script>
</head>
<body>
  <h1>Dropbox JavaScript Team SDK Example App</h1>
  <p>This example shows how to use the DropboxTeam class and the .teamDevicesListTeamDevices() method.</p>
  <p>Open your console to see the results.</p>
  <script>
    var ACCESS_TOKEN = prompt('Please enter an API V2 team access token');
    var dbx = new DropboxTeam({ accessToken: ACCESS_TOKEN });
    dbx.teamDevicesListTeamDevices({})
      .then(function (response) {
        console.log('Devices', response);
      })
      .catch(function (err) {
        console.log(err);
      });
  </script>
</body>
</html>
